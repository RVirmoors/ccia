name: variable-scope
# Variable scope

```lua
function _init()
    clips = 0
end

function _update()
    if btn(‚ùé) then 
        clips += 1  -- add a clip
    end
end

function _draw()
    cls()   -- clear screen
    print(clips)
end
```

--

variables in Lua are **global** by default

to confine them to a block, declare them as `local`:
```lua
function _init()
    local clips = 0 --cannot be accessed in _update() or _draw()
end
```
